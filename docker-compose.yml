version: "3"

services:
    php:
        image: php-swoole
        build:
            context: ./php/
            dockerfile: Dockerfile
        container_name: container-php
        restart: always
        environment:
            - TZ=Asia/Shanghai
        volumes:
            - ${SITE_DIR}:/www
    nginx:
        image: nginx:1.11
        restart: always
        ports:
            - 80:80
            - 443:443
        volumes:
            - ${SITE_DIR}:/www
            - ./nginx/.well-known:/www/.well-known
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./nginx/conf.d:/etc/nginx/conf.d:ro
        depends_on:
            - php
        # logging:
        #     driver: 'fluentd'
        #     options:
        #         fluentd-address: '${LOG_IP}:${FLUENTD_PORT}'
        #         tag: 'nginx-development'

    # 说明:
    # port: 6379
    # conf: /usr/local/etc/redis/redis.conf
    redis:
        image: redis:3.2
        container_name: container-redis
        restart: always
        ports:
            - "127.0.0.1:6379:6379"
